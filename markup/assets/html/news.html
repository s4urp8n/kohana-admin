<div class="page">
    {{> header}}
    <div class="page-center">
        <div class="page-container content">

            <div class="breads">
                <a class="breads-link" href="/">
                    <span class="ion-home"></span>
                </a>
                <span class="ion-chevron-right breads-separator"></span>
                <span class="breads-current">Новости</span>
            </div>

            <h1>Новости</h1>

            <div class="news-list">

                {{#each news}}
                <a href="/news-example.html" class="news-list-item">
                    <span class="news-list-item-img" style="background-image: url('{{this.image}}')"></span>
                    <div class="news-list-item-right">
                        <span class="news-list-item-right-date"> {{this.date}}</span>
                        <span class="news-list-item-right-title">
                            {{this.title}}
                        </span>
                        <span class="news-list-item-right-preview">
                            {{this.text}}
                        </span>
                    </div>
                </a>
                {{/each}}

            </div>

            {{> pager}}

        </div>
    </div>
    {{> footer}}
</div>
